<!doctype html>
<html>

<head>
  <title>The New Twitter</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='login-register.css') }}">
</head>

<body>
  <div class="container">

    <div class="input-box">
      <div class="title-box">
        <h1>Register</h1>
      </div>
      <hr>

      <!-- Register form -->
      <form id="input-form" method="POST">
        <label for="username">Username:</label>
        <input id="username" name="username" type="text">
        <br><br>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password">
        <br><br>
        <label for="conf_password">Confirm Password:</label>
        <input id="conf_password" name="conf_password" type="password">
        <br><br>

        <!-- Action buttons -->
        <div class="button-group">
          <input class="primary-button" type="submit" value="Register">
          <a href="/login" class="alt-action-button">Login</a>
        </div>
      </form>

      <hr>

      <!-- Error message (if any) -->
      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}

    </div>
  </div>
</body>

</html>
